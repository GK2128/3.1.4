<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-11 p-3 mb-2 bg-dark text-white" th:object="${user}">
            <h3>
                <td th:text="${user.getEmail()}"></td>
                <small> with roles: </small>
                <td th:text="${user.getRoles()}"></td>
            </h3>
        </div>
        <div class="col-1 p-3 mb-2 bg-dark text-white">
            <a class="btn btn-dark text-white-50 btn-lg" href="/logout" role="button">Logout</a>
        </div>
    </div>
    <div class="row">
        <div class="col-2 p-0">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action active" aria-current="true">Admin</a>
                <a href="/admin/user" class="list-group-item list-group-item-action text-primary">User</a>
            </div>
        </div>
        <div class="col-10 p-3 mb-2 bg-light text-dark vh-100">
            <h1 class="display-5">Admin panel</h1>
            <div class="container-fluid">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/new">New user</a>
                    </li>
                </ul>
                <div class="container-fluid border">
                    <h3>All users</h3>
                </div>
                <div class="container-fluid p-3 mb-2 bg-white text-dark border">
                    <table class="table table-striped p-3 mb-2 bg-white text-dark">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user: ${users}">
                            <td th:text="${user.getId()}"/>
                            </td>
                            <td th:text="${user.getName()}"/>
                            </td>
                            <td th:text="${user.getLastName()}"/>
                            </td>
                            <td th:text="${user.getAge()}"/>
                            </td>
                            <td th:text="${user.getEmail()}"/>
                            </td>
                            <td th:text="${user.getRoles()}"/>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                   data-bs-target="#editModal"
                                   th:data-bs-target="${'#editModal'+user.id}">Edit</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                   data-bs-target="#DELETE"
                                   th:data-bs-target="${'#DELETE'+user.id}">Delete</button>
                            </td>
                            <div class="modal fade" th:id="${'editModal'+user.id}" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close">
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form th:method="PATCH" th:action="@{/admin/{id}/edit(id=${user.getId()})}" th:object="${user}">
                                                <label for="id"><b>ID</b></label>
                                                <input th:name="id" th:value="${user.id}" th:type="text" class="form-control" id="id" disabled/>
                                                <br>
                                                <label for="name">Введите имя: </label>
                                                <input type="text" class="form-control" th:value="${user.name}" id="name"/>
                                                <br/>
                                                <label for="lastname">Введите фамилию: </label>
                                                <input type="text" class="form-control" th:value="${user.lastName}" id="lastname"/>
                                                <br/>
                                                <label for="age">Введите возраст: </label>
                                                <input type="text" class="form-control" th:value="${user.age}" id="age"/>
                                                <br/>
                                                <label for="email">Введите email: </label>
                                                <input type="text" class="form-control" th:value="${user.email}" id="email"/>
                                                <br/>
                                                <label for="password">Введите пароль: </label>
                                                <input type="text" class="form-control" th:value="${user.password}" id="password"/>
                                                <br/>
                                                <h5><p class="text-center mb-0">Roles</p></h5>
                                                <select name="rolesSelected" class="form-control" size="2" aria-label="size 2 select example">
                                                    <div th:each="role : ${allRoles}">
                                                        <option th:text="${role.getUnRole()}" th:value="${role.getId()}" name="roles"/>
                                                    </div>
                                                </select>
                                                <br/>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <input type="submit" class="btn btn-primary" value="Edit"/>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
