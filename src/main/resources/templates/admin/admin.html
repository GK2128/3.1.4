<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-11 p-3 mb-2 bg-dark text-white" th:object="${user}">
            <h3>
                <td th:text="${user.getEmail()}"></td>
                <small> with roles: </small>
                <td th:text="${user.getRoles()}"></td>
            </h3>
        </div>
        <div class="col-1 p-3 mb-2 bg-dark text-white">
            <a class="btn btn-dark text-white-50 btn-lg" href="/logout" role="button">Logout</a>
        </div>
    </div>
    <div class="row">
        <div class="col-2 p-0">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action active" aria-current="true">Admin</a>
                <a href="/admin/user" class="list-group-item list-group-item-action text-primary">User</a>
            </div>
        </div>
        <div class="col-10 p-3 mb-2 bg-light text-dark vh-100">
            <h1 class="display-5">Admin panel</h1>
            <div class="container-fluid">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/new">New user</a>
                    </li>
                </ul>
                <div class="container-fluid border">
                    <h3>All users</h3>
                </div>
                <div class="container-fluid p-3 mb-2 bg-white text-dark border">
                    <table class="table table-striped p-3 mb-2 bg-white text-dark">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user: ${users}">
                            <td th:text="${user.getId()}"/>
                            </td>
                            <td th:text="${user.getName()}"/>
                            </td>
                            <td th:text="${user.getLastName()}"/>
                            </td>
                            <td th:text="${user.getAge()}"/>
                            </td>
                            <td th:text="${user.getEmail()}"/>
                            </td>
                            <td th:text="${user.getRoles()}"/>
                            </td>
                            <td>
                                <button type="button" class="btn btn-info" data-toggle="modal"
                                        data-target="#exampleModal">Edit
                                </button>
                            </td>
                            <td>
                                <form th:method="DELETE" th:action="@{/admin/{id}/delete(id=${user.getId()})}">
                                    <input class="btn btn-danger" type="submit" value="Delete"/></form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">Edit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:method="PATCH" th:action="@{/admin/{id}/edit(id=${user.getId()})}" th:object="${user}">
                    <label for="name">Введите имя: </label>
                    <input type="text" th:field="*{name}" id="name"/>
                    <br/>
                    <label for="lastname">Введите фамилию: </label>
                    <input type="text"  th:value="${user.lastName}" id="lastname"/>
                    <br/>
                    <label for="age">Введите возраст: </label>
                    <input type="text" th:field="*{age}" id="age"/>
                    <br/>
                    <label for="email">Введите email: </label>
                    <input type="text" th:field="*{email}" id="email"/>
                    <br/>
                    <label for="password">Введите пароль: </label>
                    <input type="text" th:field="*{password}" id="password"/>
                    <br/>
                    <h5><p class="text-center mb-0">Roles</p></h5>
                    <select name="rolesSelected" class="form-control" size="2" aria-label="size 2 select example">
                        <div th:each="role : ${allRoles}">
                            <option th:text="${role.getUnRole()}" th:value="${role.getId()}" name="roles"/>
                        </div>
                    </select>
                    <br/>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-info" value="Edit">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>
</html>
